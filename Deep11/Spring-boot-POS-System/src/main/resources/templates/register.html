
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>POS Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .registration-container {
            max-width: 500px;
            margin: 5% auto;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="registration-container bg-light rounded">
        <h2 class="text-center mb-4">POS System Registration</h2>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" id="username"
                       th:field="*{username}" placeholder="Username" required>
                <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                    <span th:errors="*{username}"></span>
                </div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password"
                       th:field="*{password}" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email"
                       th:field="*{email}" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="fullName"
                       th:field="*{fullName}" placeholder="Full Name" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <div class="mt-3 text-center">
                Already have an account? <a href="/login">Login here</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
